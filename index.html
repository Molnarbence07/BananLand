<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banánia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Derékszögű banán.png">
</head>
<body>   
    <h1>Üdvözöllek Banániában!</h1>
    <img src="Derékszögű banán.png" alt="Derékszögű banán" id="logo">
    <img src="Banán1.jpg" alt="banán1" id="banan1">    
    <img src="Banán2.png" alt="banán2" id="banan3">    
    <img src="100 banán.png" alt="100 banán" id="banan100">    
    <img src="1000 banán.png" alt="1000 banán" id="banan1000">   
    <img src="Olcsó banán.png" alt="Olcsó banán" id="olcsobanan">   
    <header>
        <div class="cart-icon">
            🛒 <span id="cart-count">0</span> termék
            <div class="cart-hover">
                <ul id="cart-items-hover">
                    <!-- Kosár tartalma megjelenik itt hover esetén -->
                </ul>
                <p>Összesen: <span id="hover-total-price">0</span> Ft</p>
            </div>
        </div>
    </header>

    <div class="shop">
        <div class="products">
            <div id="banan1gomb" class="product">
                <h2>1 Banán</h2>
                <p>Ár: 59 Ft</p>
                <button class="add-to-cart" data-name="1 Banán" data-price="59">Kosárba</button>
            </div>
            <div id="banan3gomb" class="product">
                <h2>3 Banán</h2>
                <p>Ár: 179 Ft</p>
                <button class="add-to-cart" data-name="3 Banán" data-price="179">Kosárba</button>
            </div>
            <div id="banan100gomb" class="product">
                <h2>100 Banán</h2>
                <p>Ár: 5699 Ft</p>
                <button class="add-to-cart" data-name="100 Banán" data-price="5699">Kosárba</button>
            </div>
            <div id="banan1000gomb" class="product">
                <h2>1000 Banán</h2>
                <p>Ár: 54999 Ft</p>
                <button class="add-to-cart" data-name="1000 Banán" data-price="54999">Kosárba</button>
            </div>
            <div id="olcsobanangomb" class="product">
                <h2>5 Olcsó Banán</h2>
                <p>Ár: 175 Ft</p>
                <button class="add-to-cart" data-name="5 Olcsó Banán" data-price="175">Kosárba</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
